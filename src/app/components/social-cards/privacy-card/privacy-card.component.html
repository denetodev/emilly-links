<div
  class="card-base w-full overflow-hidden bg-privacy-gradient-card border-privacy-border"
>
  <div class="flex items-center mb-5">
    <div class="relative mr-3">
      <img
        src="assets/images/icons/privacy.svg"
        alt="Privacy Icon"
        class="w-8 h-8 sm:w-10 sm:h-10 mr-4 drop-shadow-md"
      />
      <div
        class="absolute -top-1 -right-1 w-3 h-3 bg-orange-400 rounded-full animate-pulse"
      ></div>
    </div>
    <h2
      class="text-xl sm:text-3xl font-bold text-white drop-shadow-md flex-grow"
    >
      Privacy
    </h2>
  </div>

  <div class="space-y-3">
    <div *ngFor="let link of privacyLinks" class="privacy-link-wrapper">
      <app-link-button
        [url]="link.url"
        [text]="link.displayName"
        [iconUrl]="link.profileImage"
        [badgeText]="link.isVip ? 'VIP' : getBadgeText(link)"
        [gradientClass]="platformColors.gradient"
        [class]="'privacy-link-item'"
        (click)="trackLinkClick(link)"
      ></app-link-button>
    </div>
  </div>

  <div class="mt-4 pt-3 border-t border-white/10">
    <p class="text-center text-gray-200 text-xs">
      Toque para acessar diretamente
    </p>
  </div>
</div>
