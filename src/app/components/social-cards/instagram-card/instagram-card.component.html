<div class="card-base w-full overflow-hidden bg-instagram-gradient-card">
  <div class="flex items-center mb-6">
    <img
      src="assets/images/icons/instagram.svg"
      alt="Instagram Icon"
      class="w-10 h-10 mr-4"
    />
    <h2 class="text-3xl font-bold text-white drop-shadow-md">Instagram</h2>
  </div>

  <div class="space-y-4">
    <div *ngFor="let link of instagramLinks" class="social-sub-link">
      <img
        *ngIf="link.profileImage"
        [src]="link.profileImage"
        alt="{{ link.username }}"
        class="w-10 h-10 rounded-full object-cover"
      />
      <div class="social-sub-link-text">
        <h3 class="social-sub-link-title">{{ link.displayName }}</h3>
        <p class="social-sub-link-subtitle">{{ link.username }}</p>
      </div>
      <a
        [href]="link.url"
        target="_blank"
        class="text-gray-400 hover:text-white transition duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 ml-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
