<div
  class="card-base w-full overflow-hidden bg-tiktok-gradient-card border-tiktok-border"
>
  <div class="flex items-center mb-5">
    <div class="relative mr-3">
      <img
        src="assets/images/icons/tiktok.svg"
        alt="TikTok Icon"
        class="w-8 h-8 sm:w-9 sm:h-9 drop-shadow-md"
      />
      <div
        class="absolute -top-1 -right-1 w-3 h-3 bg-pink-400 rounded-full animate-pulse"
      ></div>
    </div>
    <h2
      class="text-xl sm:text-2xl font-bold text-white drop-shadow-md flex-grow"
    >
      TikTok
    </h2>
  </div>

  <div class="space-y-2">
    <a
      *ngFor="let link of tiktokLinks"
      [href]="link.url"
      target="_blank"
      class="tiktok-link-item group block w-full"
    >
      <div
        class="flex items-center justify-between p-2 sm:p-4 rounded-xl bg-white/10 hover:bg-white/20 border border-white/10 hover:border-white/30 transition-all duration-300 cursor-pointer group-hover:scale-[1.02] group-hover:shadow-lg"
      >
        <div class="flex items-center flex-grow min-w-0">
          <div class="relative mr-2 flex-shrink-0">
            <img
              *ngIf="link.profileImage"
              [src]="link.profileImage"
              [alt]="link.username"
              class="w-10 h-10 rounded-full object-cover border-2 border-white/30 group-hover:border-white/50 transition-all duration-300"
            />
            <div
              *ngIf="!link.profileImage"
              class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center border-2 border-white/30 group-hover:border-white/50 transition-all duration-300"
            >
              <span class="text-sm font-bold text-white">{{
                getInitials(link.displayName)
              }}</span>
            </div>
          </div>

          <div class="flex-grow overflow-hidden mr-1">
            <h3
              class="text-sm sm:text-base font-semibold group-hover:text-pink-200 transition-colors duration-200 truncate"
            >
              {{ link.displayName }}
            </h3>
            <p
              class="text-xs sm:text-sm group-hover:text-gray-200 transition-colors duration-200 truncate"
            >
              {{ link.username }}
            </p>
          </div>
        </div>

        <div class="flex items-center flex-shrink-0">
          <div
            class="p-1 rounded-lg bg-white/10 group-hover:bg-white/20 transition-all duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 group-hover:text-white transition-colors duration-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              />
            </svg>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="mt-4 pt-3 border-t border-white/10">
    <p class="text-center text-gray-300 text-xs">
      Toque para acessar diretamente
    </p>
  </div>
</div>
